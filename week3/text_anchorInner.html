<!DOCTYPE html>
<html>
    <head>
        <title>HTML TEXT Basic Page</title>
    </head>
    <body>
        <a href = "#alpha">Alpha 부분</a>
        <a href = "#beta">Beta 부분</a>
        <a href = "#gamma">Gamma 부분</a>
        <hr>
        <h1 id = "alpha">Alpha</h1>
        <p>일단 아무 문장이나 쓰고 잇지만 이부분이 알파 칸 입니다</p>
        <h1 id = "Beta">Beta</h1>
        <p>이부분도 아무문장이나 쓰고 있지만 베타 칸 입니다</p>
        <h1 id = "Beta">Gamma</h1>
        <p>아무문장이나 쓰기도 힘들지만 이부분이 감마 칸 입니다</p>
    </body>
</html>
