<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Selector Basic</title>

                width : 1600px; margin : 0 auto;

            }
            #warp{
                width : 1400px; margin : 0 auto;
            }

                width : 400px; float : left;

            }

                width : 1000px; float : left;
                background : green;
            }

        <div id = "header">
            <h1>#header 태그</h1>
        </div>

        <div id = "wrap">

            </div>
            <div id = "content">
                <h1>#content 태그</h1>
            </div>
        </div>
    </body>
</html>
